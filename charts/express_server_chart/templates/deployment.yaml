apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullname}}
  labels:
    app: {{ .Values.appName}}
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Values.appName}}
  template:
    metadata:
      labels:
        app: {{ .Values.appName}}
    spec:
      containers:
      - name: express-server-container
        image: express_server:latest
        imagePullPolicy: Never
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
